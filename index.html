<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12"
      style="
        background-image: url('https://images.unsplash.com/photo-1596727362302-b8d891c42ab8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1085&q=80');
      "
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 bg-clip-padding bg-opacity-40 border border-gray-200"
          style="backdrop-filter: blur(20px)"
        >
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-semibold text-gray-900">
                Rand Athletic Club
              </h1>
            </div>
            <div class="divide-y divide-gray-200">
              <div
                class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
              >
                <p>Good things come to those who wait.</p>

                <p>
                  We are currently working hard to get the site up and running.
                  We should be ready to launch just now.
                </p>
              </div>
              <div class="pt-6 text-base leading-6 sm:text-lg sm:leading-7">
                <p>
                  While you wait, why not look at our Facebook or Instagram
                  pages
                </p>
                <p>
                  <a
                    href="https://www.facebook.com/RANDATHLETIC"
                    class="text-indigo-600 hover:text-indigo-700"
                    >Facebook</a
                  >
                  &nbsp;or&nbsp;
                  <a
                    href="https://www.instagram.com/randathleticclub"
                    class="text-indigo-600 hover:text-indigo-700"
                    >Instagram</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
